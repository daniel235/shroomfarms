<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        
        <script
        src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/contact.css"/>
        <script>
            $(document).ready(function(){
                $("#headers").load("header.html");
                $("#footers").load("footer.html");
                if($(window).width() > 700){
                    $("#contact").css("padding-top", "10%");
                    $("#contact-body input").css({"width": "25%", "margin-bottom" : "2%"});
                    $("#contact-body button").css("width", "20%");
                }
            });
        </script>
    </head>
    <body>
        <div id="headers"></div>
        <section id="contact">
  
          <h1 class="section-header">Contact Us!</h1>
          
          <div class="contact-wrapper">
          
          <!-- Left contact page --> 
            
            <form id="contact-form" class="form-horizontal" role="form">
               
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                </div>
              </div>
        
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                </div>
              </div>
        
              <textarea class="form-control" rows="5" placeholder="MESSAGE" name="message" required></textarea>
              
              <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                <div class="alt-send-button">
                  <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                </div>
              
              </button>
              
            </form>
            
          <!-- Left contact page --> 
            
              <div class="direct-contact-container">
        
                <ul class="contact-list">
                  <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Mission, Texas</span></i></li>
                  
                  <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-210-809-2149" title="Give me a call">(210) 809-2149</a></span></i></li>
                  
                  <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">startup298@gmail.com</a></span></i></li>
                  
                </ul>
        
                <hr>
                <ul class="social-media-list">
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-github" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-codepen" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-twitter" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-instagram" aria-hidden="true"></i></a>
                  </li>       
                </ul>
                <hr>
        
        
              </div>
            
          </div>
          
        </section>  
          
          
        <div id="footers"></div>
    </body>
</html>
